<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>videoPlayerDemo</title>
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>

    <style>
      :root {
        color-scheme: dark;
      }
      body {
        padding: 0;
        margin: 0;
        background: #05070f;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #e2e8f0;
      }
      canvas {
        vertical-align: top;
      }
      .legacy-note {
        position: fixed;
        top: clamp(12px, 4vw, 24px);
        left: 50%;
        transform: translateX(-50%);
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 0.75rem;
        padding: 0.85rem 1.15rem;
        backdrop-filter: blur(10px);
        max-width: min(600px, 92vw);
        box-shadow: 0 18px 36px rgba(15, 23, 42, 0.4);
        z-index: 1000;
      }
      .legacy-note strong {
        display: block;
        font-size: 0.95rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: #facc15;
        margin-bottom: 0.25rem;
      }
      .legacy-note p {
        margin: 0;
        font-size: 0.95rem;
        line-height: 1.4;
      }
      .legacy-note a {
        color: #facc15;
        text-decoration: none;
      }
      .legacy-note a:hover,
      .legacy-note a:focus-visible {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="legacy-note" role="note">
      <strong>Archived study</strong>
      <p>Spin was a 2016 projection + motion study. The p5.js sketch still runs if you want the glitch—otherwise <a href="/">head back to current work →</a>.</p>
    </div>
  </body>
</html>
