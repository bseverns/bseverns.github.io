<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #f1f5f9;
      }
      .legacy-note {
        position: fixed;
        bottom: clamp(16px, 4vw, 32px);
        left: 50%;
        transform: translateX(-50%);
        background: rgba(15, 23, 42, 0.88);
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 0.75rem;
        padding: 0.85rem 1.15rem;
        max-width: min(560px, 92vw);
        box-shadow: 0 18px 36px rgba(15, 23, 42, 0.5);
        z-index: 2000;
        backdrop-filter: blur(8px);
      }
      .legacy-note strong {
        display: block;
        font-size: 0.9rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: #facc15;
        margin-bottom: 0.3rem;
      }
      .legacy-note p {
        margin: 0;
        font-size: 0.95rem;
        line-height: 1.45;
      }
      .legacy-note a {
        color: #facc15;
        text-decoration: none;
      }
      .legacy-note a:hover,
      .legacy-note a:focus-visible {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
    </main>
    <div class="legacy-note" role="note">
      <strong>Archived study</strong>
      <p>Robot was a 2015 kinetic study kept for documentation. The sketch loads for folks porting the code; everyone else can <a href="/">jump back to current work â†’</a>.</p>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
