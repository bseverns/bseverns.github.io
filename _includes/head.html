<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ page.title }} | {{ site.title }}</title>
<meta name="description" content="{{ page.seo_description | default: site.description }}">
<meta property="og:title" content="{{ page.title }} | {{ site.title }}">
<meta property="og:description" content="{{ page.seo_description | default: site.description }}">
<meta property="og:type" content="website">
<!-- TODO: add default og image at assets/og-default.png -->
<meta property="og:image" content="{{ page.og_image | default: '/assets/og-default.png' | relative_url }}">
<meta name="twitter:card" content="summary_large_image">
<link rel="stylesheet" href="{{ '/assets/site.css' | relative_url }}">

{% if page.noindex %}
<meta name="robots" content="noindex, noarchive, noimageindex">
{% endif %}
